<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard</title>
  <link rel="stylesheet" href="dashboard.css"> <!-- CSS personalizado -->
</head>
<body>
  <!-- Contenedor Principal -->
  <div class="dashboard-container">
    <!-- Encabezado -->
    <header class="dashboard-header">
      <h1>Bienvenido al Dashboard</h1>
      <button id="logoutButton" class="btn-logout">Cerrar Sesión</button>
    </header>

    <!-- Barra de Navegación -->
    <nav class="dashboard-nav">
      <ul>
        <li><a href="/videos-private.html"><i class="fas fa-video"></i> Administrar Videos</a></li>
        <li><a href="/motos-private.html"><i class="fas fa-motorcycle"></i> Catalogo</a></li>
        <li><a href="/portada-privada.html"><i class="fas fa-motorcycle"></i> Portada</a></li>
        <li><a href="/contacto-privado.html"><i class="fas fa-motorcycle"></i> Contacto</a></li>
        <li><a href="/gestion-usuarios.html"><i class="fas fa-users"></i> Gestión de Usuarios</a></li>
      </ul>
    </nav>

    <!-- Contenido Principal -->
    <main class="dashboard-content">
      <p>Selecciona una opción del menú lateral para comenzar.</p>
    </main>
  </div>

  <!-- Script para cerrar sesión -->
  <script>
    // Cerrar sesión
    document.getElementById('logoutButton').addEventListener('click', async () => {
      try {
        const response = await fetch('/auth/logout', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
        });
        const result = await response.json();
        if (result.success) {
          alert('Sesión cerrada.');
          window.location.href = 'portada-publica.html';
        } else {
          alert(result.message || 'Error al cerrar sesión.');
        }
      } catch (error) {
        console.error('Error:', error);
        alert('Ocurrió un error al cerrar sesión.');
      }
    });
  </script>

  <!-- Font Awesome para los íconos -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/js/all.min.js"></script>
</body>
</html>
