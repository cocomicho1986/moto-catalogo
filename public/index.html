<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portada Pública - MotoApp</title>
  <!-- Enlazar el archivo CSS -->
  <link rel="stylesheet" href="portada-publica.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
  <!-- Contenedor Principal -->
  <div class="container">
    <!-- Encabezado -->
    <header class="header">
      <h1 class="logo">MotoApp</h1>
      <!-- Contenedor para el botón discreto -->
      <div id="dashboard-button-container" class="dashboard-button-container"></div>
    </header>

    <!-- Sección Hero sin Imagen -->
    <section class="hero no-image">
      <div class="hero-content">
        <h2>Bienvenido a MotoApp</h2>
        <p>Explora nuestras colecciones exclusivas, videos y más.</p>
        <div class="buttons">
          <a href="contacto-publico.html">Contacto Público</a> <!-- Enlace al contacto público -->
          <a href="/motos-public.html" class="btn btn-primary">Ver Motos</a>
          <a href="/videos-public.html" class="btn btn-secondary">Ver Videos</a>
        </div>
      </div>
    </section>

    <!-- Contenedor para los Datos de la Portada -->
    <section class="portada-container">
      <div class="portada-item" id="titulo-container">
        <h2>Título:</h2>
        <p id="titulo">Cargando...</p>
      </div>
      <div class="portada-item" id="subtitulo-container">
        <h2>Subtítulo:</h2>
        <p id="subtitulo">Cargando...</p>
      </div>
      <div class="portada-item" id="fondo-container">
        <h2>Fondo:</h2>
        <img id="fondo" src="" alt="Fondo de la portada" style="display: none;">
      </div>
      <div class="portada-item" id="banner-container">
        <h2>Banner:</h2>
        <img id="banner" src="" alt="Banner de la portada" style="display: none;">
      </div>
    </section>

    <!-- Pie de Página -->
    <footer class="footer">
      <p>&copy; 2023 MotoApp. Todos los derechos reservados.</p>
      <a href="/login.html" class="login-link">Iniciar Sesión</a>
    </footer>
  </div>

  <!-- Archivos JS -->
  <script src="portada-publicaF.js"></script>
</body>
</html>
