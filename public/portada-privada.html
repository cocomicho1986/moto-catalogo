<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gestión de Portada</title>
 
  <link rel="stylesheet" href="portada-privada.css">
</head>
<body>
  <header class="header">
    <h2><a href="/portada-publica.html">Regresar</a></h2>
    <div id="dashboard-button-container" class="dashboard-button-container">
      <!-- Este botón solo aparecerá si hay sesión iniciada -->
      <a href="/dashboard.html" class="btn btn-dashboard">Dashboard</a>
    </div>
  </header>
  <h1>Gestión de Portada</h1>

  <!-- Formulario para cargar/editar la portada -->
  <form id="portadaForm">
    <input type="hidden" id="id" name="id">
    <label for="titulo">Título:</label>
    <input type="text" id="titulo" name="titulo" required placeholder="Título">

    <label for="subtitulo">Subtítulo:</label>
    <input type="text" id="subtitulo" name="subtitulo" required placeholder="Subtítulo">

    <label for="fondoFile">Imagen de Fondo:</label>
    <input type="file" id="fondoFile" accept="image/*">
    <input type="hidden" id="fondo" name="fondo">
    <div id="fondo-preview"></div>

    

    <button type="submit">Guardar Portada</button>
    <button type="button" id="cancelButton" style="display: none;" onclick="resetForm()">Cancelar</button>
  </form>

  <!-- Botones adicionales -->
  <div class="actions">
    <button onclick="deletePortada()">Eliminar Portada</button>
    <button onclick="restoreTable()">Restaurar Tabla</button>
  </div>

  <!-- Contenedor para mostrar la portada actual -->
  <div id="portada-container"></div>

  <!-- Archivo JS -->
  <script src="portada-privadaF.js"></script>
</body>
</html>
